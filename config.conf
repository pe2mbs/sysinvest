collector:
    modules:
    -   report.email
    -   report.html
    -   report.jira
    groups:
    -   admin
    -   power-users
    thresholds:
        messages:               5
        time:                   300
    forward:
    # -   email
    -   html
#    -   jira
    html:
        template:               ./template_index.html
        location:               E:\var\www\sysinvest\index.html
        interval:               60

    smtp:
        host:               mail.pe2mbs.nl
        username:           monitor@pe2mbs.nl
        secure:             true
        keyfile:            null
        certfile:           null
        password:           verysecret
        sender:             monitor@pe2mbs.nl

    rest:
        host:               pe2mbs.nl
        uri:                api/sendmail
        method:             POST
        json:
            username:       mbertens
            password:       verysecret
            sender:         monitor@pe2mbs.nl
            addressee:      ${ groups[ group ] }
            message:        ${ message }

    datadase:
        host:               database.pe2mbs.nl
        engine:             mysql
        username:           mbertens
        password:           verysecret
        schema:             MAIN
        table:              MS_OUTBOX
        fields:
            OB_MESSAGE:     ${ message }
            OB_SENDER:      monitor@pe2mbs.nl
            OB_ADDRESSES:   ${ groups[ group ] }
    jira:
        project:
            host:           jira.pe2mbs.nl
            username:       monitor
            password:       verysecret
            project:        Monitor Infra
            issue:          Task
            assignee:       1st line support
            description:    ${ message }
