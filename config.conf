logging:
    version: 1
    formatters:
        short:
            format: '%(message)s'
        brief:
            format: '%(asctime)s %(levelname)-8s "%(name)-25s" %(message)s'
            datefmt: '%Y-%m-%d %H:%M:%S'
        precise:
            format: '%(asctime)s %(levelname)-8s %(name)-15s %(message)s'
            datefmt: '%Y-%m-%d %H:%M:%S'
    handlers:
        sender:
            class : logging.StreamHandler
            formatter: short
            level   : INFO
            stream  : ext://sys.stdout
        console:
            class : logging.StreamHandler
            formatter: brief
            level   : INFO
            stream  : ext://sys.stdout
        file:
            class : logging.handlers.RotatingFileHandler
            formatter: precise
            filename: logconfig.log
            maxBytes: 10240000
            backupCount: 3
    loggers:
        monitor:
            level: INFO
            handlers:
            -   console
            -   file
        result:
            level: INFO
            handlers:
            -   console
            -   file
        collector:
            level: INFO
            handlers:
            -   console
            -   file
        plugin:
            level: INFO
            handlers:
            -   console
            -   file
        tasks.short:
            level: INFO
            handlers:
            -   console
            -   file
        sender:
            level: INFO
            handlers:
            -   sender
        html:
            level: INFO
            handlers:
            -   console
            -   file
