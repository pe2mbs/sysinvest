collector:
    modules:
    -   report.email
    -   report.html
    -   report.jira
    groups:
    -   admin
    -   power-users
    thresholds:
        messages:               5
        time:                   300
    forward:
    # -   email
    -   html
    # -   jira
    html:
        template:               ./template_index.html
        location:               /var/www/sysinvest/index.html
        interval:               60

    smtp:
        host:               mail.pe2mbs.nl
        username:           monitor@pe2mbs.nl
        secure:             true
        keyfile:            null
        certfile:           null
        password:           verysecret
        sender:             monitor@pe2mbs.nl

    rest:
        host:               pe2mbs.nl
        uri:                api/sendmail
        method:             POST
        json:
            username:       mbertens
            password:       verysecret
            sender:         monitor@pe2mbs.nl
            addressee:      ${ groups[ group ] }
            message:        ${ message }

    datadase:
        host:               database.pe2mbs.nl
        engine:             mysql
        username:           mbertens
        password:           verysecret
        schema:             MAIN
        table:              MS_OUTBOX
        fields:
            OB_MESSAGE:     ${ message }
            OB_SENDER:      monitor@pe2mbs.nl
            OB_ADDRESSES:   ${ groups[ group ] }
    jira:
        host:           jira.pe2mbs.nl
        username:       monitor
        password:       verysecret
        project:        Monitor Infra
        issue:          Task
        assignee:       1st line support
        description:    ${ message }
#
#   Helper for 'cron' attribute
#   https://cron.help/
#
objects:
-   name:                       I am alive
    enabled:                    true
    # Every 24 hours at 00:00
    cron:                       0 0 * * *
    module:                     iamalive
    priority:                   true
    group:                      admin
    template: >
        SysInvest infrastructure monitor daemon is alive, running since ${since}\n
        Uptime ${uptime} with no. ${passes} passes, checking ${tasks} tasks

-   name:                       Check server loads
    enabled:                    true
    module:                     serverloads
    # Every minute, this is just for starting it as the Plugin will run always from point ists started
    # This deals with monitoring the system.
    # When it failes it shall be restarted again.
    cron:                       '*/1 * * * *'
    group:                      admin
    threshold:
        # This are the thresholds for when reporting FAILED events should be boardcasted
        memory:                 80
        cpu1min:                100
        cpu5min:                90
        cpu15min:               80
-   name:                       Ethernet adaptor 1
    enabled:                    true
    module:                     monitor.network
    cron:                       '*/1 * * * *'
    group:                      admin
    attributes:
        interfaces:
        -   interface:          enp3s0
            address:            192.168.110.2
            hostname:           matrix.pe2mbs.nl
            media:              100Mib
            threshold:          80
        -   interface:          docker0
            address:            172.17.0.1
            hostname:           matrix
            media:              100Mib
            threshold:          80
        -   interface:          lo
            address:            127.0.0.1
            hostname:           localhost
            media:              100Mib
            threshold:          80



logging:
    version: 1
    formatters:
        short:
            format: '%(message)s'
        brief:
            format: '%(asctime)s %(levelname)-8s "%(name)-25s" %(message)s'
            datefmt: '%Y-%m-%d %H:%M:%S'
        precise:
            format: '%(asctime)s %(levelname)-8s %(name)-15s %(message)s'
            datefmt: '%Y-%m-%d %H:%M:%S'
    handlers:
        console:
            class: logging.StreamHandler
            formatter: brief
            level: DEBUG
            stream: ext://sys.stdout
        file:
            class: logging.handlers.RotatingFileHandler
            level: DEBUG
            formatter: precise
            filename: logconfig.log
            maxBytes: 10240000
            backupCount: 3
    loggers:
        monitor:
            level: DEBUG
            handlers:
            -   console
            -   file
        result:
            level: DEBUG
            handlers:
            -   console
            -   file
        collector:
            level: DEBUG
            handlers:
            -   console
            -   file
        plugin:
            level: DEBUG
            handlers:
            -   console
            -   file
        tasks.short:
            level: DEBUG
            handlers:
            -   console
            -   file
        html:
            level: DEBUG
            handlers:
            -   console
            -   file
    root:
        level: DEBUG
        handlers:
        -   console
        -   file
